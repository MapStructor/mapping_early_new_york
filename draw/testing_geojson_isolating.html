<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Simple Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWFwbnkiLCJhIjoiY2xtMG93amk4MnBrZTNnczUzY2VvYjg0ciJ9.MDMHYBlVbG14TJD120t6NQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-74.0060, 40.7128],
            zoom: 10
        });

        map.on('load', function () {
            map.addSource('info-of-interest', {
                type: 'geojson',
                data: 'https://storage.googleapis.com/meny_geojsons_bucket/info_of_interest.geojson?nocache=' + new Date().getTime()
            });

            map.addLayer({
                id: 'info-points-layer',
                type: 'circle',
                source: 'info-of-interest',
                paint: {
                    'circle-radius': 6,
                    'circle-color': '#B42222'
                }
            });
        });
    </script>
</body>
</html>
